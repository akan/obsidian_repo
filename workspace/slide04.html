<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>如何做？</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #1C2833 0%, #277884 100%);
            color: #FFFFFF;
            overflow: hidden;
        }
        .slide {
            width: 720px;
            height: 405px;
            position: relative;
            padding: 40px;
            display: flex;
            flex-direction: column;
        }
        .title {
            font-size: 36px;
            font-weight: bold;
            color: #FFFFFF;
            margin-bottom: 30px;
            border-bottom: 4px solid #FE4447;
            padding-bottom: 10px;
            display: inline-block;
        }
        .content {
            flex-grow: 1;
        }
        .step {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #5EA8A7;
        }
        .step-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #5EA8A7;
        }
        .step-desc {
            font-size: 16px;
            line-height: 1.6;
        }
        .benefit {
            margin-top: 10px;
            font-size: 14px;
            color: #AAB7B8;
        }
        .image-placeholder {
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #AAB7B8;
            font-size: 14px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="slide">
        <h1 class="title">如何做？</h1>
        <div class="content">
            <div class="step">
                <div class="step-title">1、设计目录结构</div>
                <div class="step-desc">三个目录的好处</div>
                <div class="benefit">• 提供足够上下文</div>
                <div class="benefit">• 出方案有明确参考</div>
                <div class="benefit">• Debug有前后端代码</div>
                <div class="image-placeholder">项目目录结构截图</div>
            </div>
        </div>
    </div>
</body>
</html>
