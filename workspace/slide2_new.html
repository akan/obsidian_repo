<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-CopilotKit 升级项目</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, #1C2833 0%, #2E4053 100%);
            color: #ffffff;
            width: 720pt;
            height: 405pt;
            overflow: hidden;
            position: relative;
        }

        .slide-content {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 40pt;
            position: relative;
            z-index: 2;
        }

        .header {
            margin-bottom: 30pt;
        }

        .title {
            font-size: 32pt;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 15pt;
            position: relative;
            display: inline-block;
        }

        .title::after {
            content: '';
            position: absolute;
            bottom: -5pt;
            left: 0;
            width: 100%;
            height: 4pt;
            background: #F39C12;
        }

        .content {
            display: flex;
            flex: 1;
            gap: 30pt;
        }

        .left-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right-column {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .version-card {
            background: rgba(39, 120, 132, 0.8);
            border-radius: 12pt;
            padding: 20pt;
            text-align: center;
            margin-bottom: 20pt;
        }

        .version-number {
            font-size: 36pt;
            font-weight: 700;
            color: #F39C12;
            margin-bottom: 5pt;
        }

        .version-text {
            font-size: 14pt;
            color: #F4F6F6;
        }

        .requirements-list {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12pt;
            padding: 20pt;
        }

        .requirement-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15pt;
        }

        .requirement-item:last-child {
            margin-bottom: 0;
        }

        .requirement-number {
            width: 28pt;
            height: 28pt;
            background: #F39C12;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15pt;
            font-size: 16pt;
            font-weight: bold;
            color: #1C2833;
            flex-shrink: 0;
        }

        .requirement-text {
            font-size: 16pt;
            line-height: 1.4;
        }

        .requirement-text strong {
            color: #F39C12;
        }

        .image-container {
            width: 100%;
            max-width: 280pt;
            border-radius: 12pt;
            overflow: hidden;
            box-shadow: 0 10pt 30pt rgba(0,0,0,0.3);
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .accent-shape {
            position: absolute;
            background: #F39C12;
            opacity: 0.1;
            border-radius: 50%;
            z-index: 1;
        }

        .shape1 {
            width: 150pt;
            height: 150pt;
            top: -40pt;
            right: -40pt;
        }
    </style>
</head>
<body>
    <div class="accent-shape shape1"></div>

    <div class="slide-content">
        <div class="header">
            <h1 class="title">Vue-CopilotKit 升级项目</h1>
        </div>

        <div class="content">
            <div class="left-column">
                <div class="version-card">
                    <div class="version-number">1.0.1 → 1.10.6+</div>
                    <div class="version-text">当前版本 → 目标版本</div>
                </div>

                <div class="requirements-list">
                    <div class="requirement-item">
                        <div class="requirement-number">1</div>
                        <div class="requirement-text">
                            <strong>主线需求：</strong>Vue-CopilotKit 升级到与 React 新版兼容
                        </div>
                    </div>

                    <div class="requirement-item">
                        <div class="requirement-number">2</div>
                        <div class="requirement-text">
                            <strong>支线需求：</strong>后端接口优化，支持更多模型切换和功能扩展
                        </div>
                    </div>
                </div>
            </div>

            <div class="right-column">
                <div class="image-container">
                    <img src="images/20251205105230499.png" alt="项目概览">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
