<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>截图展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #1C2833 0%, #277884 100%);
            color: #FFFFFF;
            overflow: hidden;
        }
        .slide {
            width: 720px;
            height: 405px;
            position: relative;
            padding: 40px;
            display: flex;
            flex-direction: column;
        }
        .title {
            font-size: 36px;
            font-weight: bold;
            color: #FFFFFF;
            margin-bottom: 30px;
            border-bottom: 4px solid #FE4447;
            padding-bottom: 10px;
            display: inline-block;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            flex-grow: 1;
        }
        .image-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .gallery-image {
            flex-grow: 1;
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-bottom: 2px solid rgba(94, 168, 167, 0.3);
        }
        .image-label {
            padding: 8px;
            background: rgba(94, 168, 167, 0.3);
            font-size: 12px;
            text-align: center;
            color: #5EA8A7;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="slide">
        <h1 class="title">项目实践截图</h1>
        <div class="gallery">
            <div class="image-container">
                <img src="image1.png" alt="项目结构展示" class="gallery-image">
                <div class="image-label">项目概览</div>
            </div>
            <div class="image-container">
                <img src="image2.png" alt="界面展示" class="gallery-image">
                <div class="image-label">界面效果1</div>
            </div>
            <div class="image-container">
                <img src="image3.png" alt="界面展示" class="gallery-image">
                <div class="image-label">界面效果2</div>
            </div>
            <div class="image-container">
                <img src="image4.png" alt="界面展示" class="gallery-image">
                <div class="image-label">界面效果3</div>
            </div>
            <div class="image-container">
                <img src="image5.png" alt="界面展示" class="gallery-image">
                <div class="image-label">界面效果4</div>
            </div>
            <div class="image-container">
                <img src="image6.png" alt="界面展示" class="gallery-image">
                <div class="image-label">界面效果5</div>
            </div>
        </div>
    </div>
</body>
</html>
