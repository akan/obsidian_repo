<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方案实施结果</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, #1C2833 0%, #2E4053 100%);
            color: #ffffff;
            width: 720pt;
            height: 405pt;
            overflow: hidden;
            position: relative;
        }

        .slide-content {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 40pt;
            position: relative;
            z-index: 2;
        }

        .header {
            margin-bottom: 25pt;
        }

        .title {
            font-size: 28pt;
            font-weight: 700;
            color: #ffffff;
            position: relative;
            display: inline-block;
        }

        .title::after {
            content: '';
            position: absolute;
            bottom: -5pt;
            left: 0;
            width: 100%;
            height: 4pt;
            background: #F39C12;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            flex: 1;
            gap: 20pt;
        }

        .screenshots-section {
            display: flex;
            gap: 15pt;
            height: 200pt;
        }

        .screenshot-card {
            flex: 1;
            background: rgba(39, 120, 132, 0.6);
            border-radius: 12pt;
            padding: 15pt;
            display: flex;
            flex-direction: column;
        }

        .screenshot-title {
            font-size: 14pt;
            font-weight: 600;
            color: #F39C12;
            margin-bottom: 10pt;
            text-align: center;
        }

        .screenshot-container {
            flex: 1;
            border-radius: 8pt;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.2);
        }

        .screenshot-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 4pt;
        }

        .info-section {
            background: rgba(39, 120, 132, 0.4);
            border-radius: 12pt;
            padding: 20pt;
            flex: 1;
        }

        .info-title {
            font-size: 18pt;
            font-weight: 600;
            color: #F39C12;
            margin-bottom: 15pt;
        }

        .info-grid {
            display: flex;
            gap: 20pt;
        }

        .info-column {
            flex: 1;
        }

        .info-item {
            margin-bottom: 12pt;
        }

        .info-label {
            font-size: 14pt;
            font-weight: 600;
            color: #F39C12;
            margin-bottom: 4pt;
        }

        .info-text {
            font-size: 12pt;
            line-height: 1.4;
            color: #F4F6F6;
        }

        .accent-shape {
            position: absolute;
            background: #F39C12;
            opacity: 0.05;
            border-radius: 50%;
            z-index: 1;
        }

        .shape1 {
            width: 150pt;
            height: 150pt;
            top: -40pt;
            right: -40pt;
        }

        .shape2 {
            width: 80pt;
            height: 80pt;
            bottom: -20pt;
            left: 50pt;
        }
    </style>
</head>
<body>
    <div class="accent-shape shape1"></div>
    <div class="accent-shape shape2"></div>

    <div class="slide-content">
        <div class="header">
            <h1 class="title">方案实施结果展示</h1>
        </div>

        <div class="main-content">
            <div class="screenshots-section">
                <div class="screenshot-card">
                    <div class="screenshot-title">项目概览</div>
                    <div class="screenshot-container">
                        <img src="images/20251205114008211.png" alt="项目概览">
                    </div>
                </div>

                <div class="screenshot-card">
                    <div class="screenshot-title">接口升级</div>
                    <div class="screenshot-container">
                        <img src="images/20251205114207002.png" alt="接口升级">
                    </div>
                </div>

                <div class="screenshot-card">
                    <div class="screenshot-title">功能实现</div>
                    <div class="screenshot-container">
                        <img src="images/20251205114434093.png" alt="功能实现">
                    </div>
                </div>
            </div>

            <div class="info-section">
                <div class="info-title">项目关键成果</div>
                <div class="info-grid">
                    <div class="info-column">
                        <div class="info-item">
                            <div class="info-label">升级完成</div>
                            <div class="info-text">Vue-CopilotKit 从 1.0.1 成功升级到 1.10.6+</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">兼容性</div>
                            <div class="info-text">与 React 新版本完全兼容</div>
                        </div>
                    </div>
                    <div class="info-column">
                        <div class="info-item">
                            <div class="info-label">后端优化</div>
                            <div class="info-text">接口灵活化，支持多模型切换</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">效率提升</div>
                            <div class="info-text">最佳方案仅用 4 小时完成开发</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
