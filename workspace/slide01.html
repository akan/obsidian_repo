<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI辅助编程进入巡航模式</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #1C2833 0%, #277884 100%);
            color: #FFFFFF;
            overflow: hidden;
        }
        .slide {
            width: 720px;
            height: 405px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        .title {
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #FFFFFF;
            text-shadow: 0px 2px 4px rgba(0,0,0,0.3);
        }
        .subtitle {
            font-size: 24px;
            text-align: center;
            color: #FE4447;
            font-weight: 500;
        }
        .accent {
            position: absolute;
            width: 150px;
            height: 8px;
            background: #FE4447;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="slide">
        <h1 class="title">AI辅助编程进入巡航模式</h1>
        <p class="subtitle">三种AI编程方案的对比与实践</p>
        <div class="accent"></div>
    </div>
</body>
</html>
