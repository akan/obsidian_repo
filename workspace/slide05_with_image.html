<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目初始化与配置</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #1C2833 0%, #277884 100%);
            color: #FFFFFF;
            overflow: hidden;
        }
        .slide {
            width: 720px;
            height: 405px;
            position: relative;
            padding: 40px;
            display: flex;
            flex-direction: column;
        }
        .title {
            font-size: 36px;
            font-weight: bold;
            color: #FFFFFF;
            margin-bottom: 30px;
            border-bottom: 4px solid #FE4447;
            padding-bottom: 10px;
            display: inline-block;
        }
        .content {
            display: flex;
            flex-grow: 1;
            gap: 20px;
        }
        .config-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .config-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            border-left: 5px solid #5EA8A7;
        }
        .config-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #FE4447;
        }
        .image-container {
            text-align: center;
        }
        .config-image {
            max-width: 100%;
            max-height: 110px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .note {
            margin-top: 20px;
            font-size: 16px;
            font-style: italic;
            color: #AAB7B8;
        }
    </style>
</head>
<body>
    <div class="slide">
        <h1 class="title">项目初始化与配置</h1>
        <div class="content">
            <div class="config-section">
                <div class="config-card">
                    <div class="config-title">CLAUDE.md 配置</div>
                    <div class="image-container">
                        <img src="image8.png" alt="CLAUDE.md 配置" class="config-image">
                    </div>
                </div>
            </div>
            <div class="config-section">
                <div class="config-card">
                    <div class="config-title">AutoCoder RULES.md</div>
                    <div class="image-container">
                        <img src="image9.png" alt="RULES.md 配置" class="config-image">
                    </div>
                </div>
                <div class="config-card">
                    <div class="config-title">Antigravity 配置</div>
                    <div class="image-container">
                        <img src="image10.png" alt="Antigravity 需要claude.md做指导" class="config-image">
                    </div>
                </div>
            </div>
        </div>
        <div class="note">不同的工具需要不同的配置文件，但核心思想都是提供清晰的指导原则</div>
    </div>
</body>
</html>
