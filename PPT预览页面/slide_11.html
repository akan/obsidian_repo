<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幻灯片 11: 关键洞察</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Sans+SC:wght@300;400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', 'PingFang SC', sans-serif;
            width: 1280px;
            height: 720px;
            background: linear-gradient(135deg, #FFF9F0 0%, #E8F4F8 100%);
            position: relative;
            overflow: hidden;
            padding: 60px;
        }

        .slide-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .slide-number {
            position: absolute;
            bottom: 30px;
            right: 60px;
            font-size: 18px;
            color: #6B9BD1;
            font-weight: 300;
            opacity: 0.7;
        }

        /* 装饰性手绘边框 */
        .decorative-border {
            position: absolute;
            top: 30px;
            left: 30px;
            right: 30px;
            bottom: 30px;
            border: 3px solid #F4A6A0;
            border-radius: 20px;
            opacity: 0.3;
            pointer-events: none;
        }

        .decorative-border::before,
        .decorative-border::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid #A8D5BA;
        }

        .decorative-border::before {
            top: -10px;
            left: -10px;
            border-right: none;
            border-bottom: none;
        }

        .decorative-border::after {
            bottom: -10px;
            right: -10px;
            border-left: none;
            border-top: none;
        }

        .slide-title {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 48px;
            color: #2C3E50;
            margin-bottom: 10px;
        }

        .slide-subtitle {
            font-size: 24px;
            color: #6B9BD1;
            margin-bottom: 40px;
        }

        .insights-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            margin-top: 40px;
        }

        .insight-item {
            background: white;
            padding: 25px;
            border-radius: 12px;
            border-left: 6px solid #A8D5BA;
            box-shadow: 0 3px 15px rgba(0,0,0,0.08);
        }

        .insight-item h4 {
            font-size: 22px;
            color: #6B9BD1;
            margin-bottom: 12px;
        }

        .insight-item p {
            font-size: 18px;
            color: #2C3E50;
            line-height: 1.6;
        }

    </style>
</head>
<body>
    <div class="slide-container">
        <div class="decorative-border"></div>

        <h2 class="slide-title">关键洞察</h2>
        <p class="slide-subtitle">核心洞察总结</p>
        <div class="insights-grid">

            <div class="insight-item">
                <h4>效率范式转换</h4>
                <p>从效率B(减负) → 效率A(价值创造)</p>
            </div>

            <div class="insight-item">
                <h4>人机协作新模式</h4>
                <p>化身校准：人类专家校准机器“大脑”</p>
            </div>

            <div class="insight-item">
                <h4>联邦架构设计</h4>
                <p>服务层 + 智能代理层的模块化架构</p>
            </div>

            <div class="insight-item">
                <h4>生产级转型策略</h4>
                <p>基于策略的架构 > 基于LLM的架构</p>
            </div>

            <div class="insight-item">
                <h4>M1/M2协同体系</h4>
                <p>M1: 模型构建 | M2: 组织消费</p>
            </div>

            <div class="insight-item">
                <h4>人类价值定位</h4>
                <p>创造力 + 战略洞察不可替代</p>
            </div>
        </div>

        <div class="slide-number">11 / 13</div>
    </div>
</body>
</html>
