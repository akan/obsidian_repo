<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幻灯片 5: 联邦架构</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Sans+SC:wght@300;400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', 'PingFang SC', sans-serif;
            width: 1280px;
            height: 720px;
            background: linear-gradient(135deg, #FFF9F0 0%, #E8F4F8 100%);
            position: relative;
            overflow: hidden;
            padding: 60px;
        }

        .slide-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .slide-number {
            position: absolute;
            bottom: 30px;
            right: 60px;
            font-size: 18px;
            color: #6B9BD1;
            font-weight: 300;
            opacity: 0.7;
        }

        /* 装饰性手绘边框 */
        .decorative-border {
            position: absolute;
            top: 30px;
            left: 30px;
            right: 30px;
            bottom: 30px;
            border: 3px solid #F4A6A0;
            border-radius: 20px;
            opacity: 0.3;
            pointer-events: none;
        }

        .decorative-border::before,
        .decorative-border::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid #A8D5BA;
        }

        .decorative-border::before {
            top: -10px;
            left: -10px;
            border-right: none;
            border-bottom: none;
        }

        .decorative-border::after {
            bottom: -10px;
            right: -10px;
            border-left: none;
            border-top: none;
        }

        .slide-title {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 48px;
            color: #2C3E50;
            margin-bottom: 10px;
        }

        .slide-subtitle {
            font-size: 24px;
            color: #6B9BD1;
            margin-bottom: 40px;
        }

        .architecture-layers {
            margin-top: 50px;
        }

        .layer {
            background: white;
            padding: 30px;
            margin: 25px 0;
            border-radius: 15px;
            border-left: 8px solid #6B9BD1;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        .layer h3 {
            font-size: 28px;
            color: #6B9BD1;
            margin-bottom: 15px;
        }

        .layer ul li {
            font-size: 20px;
            color: #2C3E50;
            margin: 10px 0;
            padding-left: 30px;
            position: relative;
        }

        .layer ul li::before {
            content: '▸';
            position: absolute;
            left: 0;
            color: #A8D5BA;
        }

        .note {
            margin-top: 40px;
            text-align: center;
            font-size: 22px;
            color: #F4A6A0;
            font-style: italic;
        }

    </style>
</head>
<body>
    <div class="slide-container">
        <div class="decorative-border"></div>

        <h2 class="slide-title">联邦架构</h2>
        <p class="slide-subtitle">联邦架构双层模型</p>
        <div class="architecture-layers">

            <div class="layer">
                <h3>智能代理层 (Intelligent Nodes)</h3>
                <ul>
                    <li>逻辑模块</li>
                    <li>算法实体自主运行</li>
                    <li>启发式+统计模型结合</li>
                </ul>
            </div>

            <div class="layer">
                <h3>服务层 (Services)</h3>
                <ul>
                    <li>数据库</li>
                    <li>消息系统</li>
                    <li>通信协议</li>
                </ul>
            </div>

        </div>
        <p class="note">类似算法交易策略的架构设计</p>

        <div class="slide-number">5 / 13</div>
    </div>
</body>
</html>
