<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幻灯片 2: 目录</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Sans+SC:wght@300;400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', 'PingFang SC', sans-serif;
            width: 1280px;
            height: 720px;
            background: linear-gradient(135deg, #FFF9F0 0%, #E8F4F8 100%);
            position: relative;
            overflow: hidden;
            padding: 60px;
        }

        .slide-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .slide-number {
            position: absolute;
            bottom: 30px;
            right: 60px;
            font-size: 18px;
            color: #6B9BD1;
            font-weight: 300;
            opacity: 0.7;
        }

        /* 装饰性手绘边框 */
        .decorative-border {
            position: absolute;
            top: 30px;
            left: 30px;
            right: 30px;
            bottom: 30px;
            border: 3px solid #F4A6A0;
            border-radius: 20px;
            opacity: 0.3;
            pointer-events: none;
        }

        .decorative-border::before,
        .decorative-border::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid #A8D5BA;
        }

        .decorative-border::before {
            top: -10px;
            left: -10px;
            border-right: none;
            border-bottom: none;
        }

        .decorative-border::after {
            bottom: -10px;
            right: -10px;
            border-left: none;
            border-top: none;
        }

        .slide-title {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 56px;
            color: #2C3E50;
            margin-bottom: 40px;
            position: relative;
            display: inline-block;
        }

        .slide-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 4px;
            background: #F4A6A0;
            transform: rotate(-1deg);
        }

        .toc-list {
            list-style: none;
            margin-top: 50px;
        }

        .toc-list li {
            font-size: 28px;
            color: #2C3E50;
            margin: 25px 0;
            padding-left: 40px;
            position: relative;
            line-height: 1.4;
        }

        .toc-list li::before {
            content: '✦';
            position: absolute;
            left: 0;
            color: #A8D5BA;
            font-size: 24px;
        }

    </style>
</head>
<body>
    <div class="slide-container">
        <div class="decorative-border"></div>

        <h2 class="slide-title">目录</h2>
        <ul class="toc-list">
            <li>1. 效率革命：效率A vs 效率B</li>
            <li>2. 化身校准：人机协作的新范式</li>
            <li>3. 联邦架构：服务层与智能节点</li>
            <li>4. 三种架构模式：MAU/MAE/MAP</li>
            <li>5. 智能代理分类：策略驱动 vs LLM驱动</li>
            <li>6. AI落地困境：失败原因剖析</li>
            <li>7. 机器理论：M1与M2的协同</li>
            <li>8. 未来展望与实践建议</li>
        </ul>

        <div class="slide-number">2 / 13</div>
    </div>
</body>
</html>
