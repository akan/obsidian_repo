<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幻灯片 6: 三种架构</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Sans+SC:wght@300;400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', 'PingFang SC', sans-serif;
            width: 1280px;
            height: 720px;
            background: linear-gradient(135deg, #FFF9F0 0%, #E8F4F8 100%);
            position: relative;
            overflow: hidden;
            padding: 60px;
        }

        .slide-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .slide-number {
            position: absolute;
            bottom: 30px;
            right: 60px;
            font-size: 18px;
            color: #6B9BD1;
            font-weight: 300;
            opacity: 0.7;
        }

        /* 装饰性手绘边框 */
        .decorative-border {
            position: absolute;
            top: 30px;
            left: 30px;
            right: 30px;
            bottom: 30px;
            border: 3px solid #F4A6A0;
            border-radius: 20px;
            opacity: 0.3;
            pointer-events: none;
        }

        .decorative-border::before,
        .decorative-border::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid #A8D5BA;
        }

        .decorative-border::before {
            top: -10px;
            left: -10px;
            border-right: none;
            border-bottom: none;
        }

        .decorative-border::after {
            bottom: -10px;
            right: -10px;
            border-left: none;
            border-top: none;
        }

        .slide-title {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 48px;
            color: #2C3E50;
            margin-bottom: 10px;
        }

        .slide-subtitle {
            font-size: 24px;
            color: #6B9BD1;
            margin-bottom: 40px;
        }

        .pyramid {
            margin: 50px auto;
            width: 90%;
        }

        .level {
            background: white;
            padding: 25px 35px;
            margin: 20px 0;
            border-radius: 12px;
            position: relative;
            transition: transform 0.3s;
        }

        .level:nth-child(1) {
            width: 100%;
            border-left: 6px solid #6B9BD1;
        }

        .level:nth-child(2) {
            width: 85%;
            margin-left: auto;
            margin-right: auto;
            border-left: 6px solid #F4A6A0;
        }

        .level:nth-child(3) {
            width: 70%;
            margin-left: auto;
            margin-right: auto;
            border-left: 6px solid #A8D5BA;
        }

        .level h3 {
            font-size: 26px;
            color: #2C3E50;
            margin-bottom: 10px;
        }

        .level p {
            font-size: 18px;
            color: #2C3E50;
            opacity: 0.8;
            line-height: 1.5;
        }

        .highlight {
            text-align: center;
            font-size: 28px;
            color: #6B9BD1;
            margin-top: 40px;
            font-weight: 700;
        }

    </style>
</head>
<body>
    <div class="slide-container">
        <div class="decorative-border"></div>

        <h2 class="slide-title">三种架构</h2>
        <p class="slide-subtitle">三层架构体系</p>
        <div class="pyramid">

            <div class="level">
                <h3>MAP (最小架构模式)</h3>
                <p>高层次编排，完整服务/应用，代理间互操作性设计</p>
            </div>

            <div class="level">
                <h3>MAE (最小架构扩展)</h3>
                <p>MAU的功能增强，扩展操作范围，保持结构凝聚力</p>
            </div>

            <div class="level">
                <h3>MAU (最小架构单元)</h3>
                <p>核心计算原理 + 数据访问 + 通信接口</p>
            </div>

        </div>
        <p class="highlight">层次化、模块化、可扩展</p>

        <div class="slide-number">6 / 13</div>
    </div>
</body>
</html>
