<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幻灯片 1: 智能代理回到未来</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Sans+SC:wght@300;400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', 'PingFang SC', sans-serif;
            width: 1280px;
            height: 720px;
            background: linear-gradient(135deg, #FFF9F0 0%, #E8F4F8 100%);
            position: relative;
            overflow: hidden;
            padding: 60px;
        }

        .slide-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .slide-number {
            position: absolute;
            bottom: 30px;
            right: 60px;
            font-size: 18px;
            color: #6B9BD1;
            font-weight: 300;
            opacity: 0.7;
        }

        /* 装饰性手绘边框 */
        .decorative-border {
            position: absolute;
            top: 30px;
            left: 30px;
            right: 30px;
            bottom: 30px;
            border: 3px solid #F4A6A0;
            border-radius: 20px;
            opacity: 0.3;
            pointer-events: none;
        }

        .decorative-border::before,
        .decorative-border::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid #A8D5BA;
        }

        .decorative-border::before {
            top: -10px;
            left: -10px;
            border-right: none;
            border-bottom: none;
        }

        .decorative-border::after {
            bottom: -10px;
            right: -10px;
            border-left: none;
            border-top: none;
        }

        .title {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 72px;
            color: #2C3E50;
            text-align: center;
            margin-top: 150px;
            text-shadow: 2px 2px 0 #F4A6A033;
            position: relative;
            z-index: 1;
        }

        .subtitle {
            font-size: 36px;
            color: #6B9BD1;
            text-align: center;
            margin-top: 30px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .author {
            position: absolute;
            bottom: 100px;
            right: 100px;
            font-size: 24px;
            color: #2C3E50;
            opacity: 0.6;
        }

        .sketch-line {
            position: absolute;
            background: #F4A6A0;
            opacity: 0.2;
        }

        .sketch-line.horizontal {
            height: 3px;
            width: 300px;
            top: 200px;
            left: 50%;
            transform: translateX(-50%) rotate(-2deg);
        }

    </style>
</head>
<body>
    <div class="slide-container">
        <div class="decorative-border"></div>

        <h1 class="title">智能代理回到未来</h1>
        <div class="sketch-line horizontal"></div>
        <p class="subtitle">AI架构演进与实践探索</p>
        <p class="author">2026</p>

        <div class="slide-number">1 / 13</div>
    </div>
</body>
</html>
